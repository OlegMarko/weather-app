<ion-header>
  <ion-navbar>
    <ion-title>Weather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-grid *ngIf="weather">
    <ion-row>
      <ion-col width-50 offset-25>
        <h2 class="location">{{ weather.name }}, {{ weather.sys.country }}</h2>
        <div class="icon">
          <img src="{{ iconBaseUrl + weather.weather[0].icon + '.png' }}" alt="Weather Icon">
        </div>
        <h3 class="desc">{{ weather.weather[0].description | titlecase }}</h3>
        <h1 class="temp">{{ weather.main.temp }}&#8451;</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-100>
        <ion-list>
          <ion-item>
            <strong>Humidity: </strong> {{ weather.main.humidity }} %
          </ion-item>
          <ion-item>
            <strong>Wisibility: </strong> {{ weather.visibility }} m
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
